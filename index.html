<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Photo APP</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007AFF">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Photo APP">
  <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/photo-camera.png">
  
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#007AFF",
            "secondary": "#5AC8FA",
            "success": "#4CD964",
            "warning": "#FF9500",
            "danger": "#FF3B30",
          },
          fontFamily: { 
            "sans": ["-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "sans-serif"],
          },
          animation: {
            'shimmer': 'shimmer 2s infinite',
          },
        },
      },
    }
  </script>
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }
    
    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      height: 100%;
      height: 100vh;
      height: 100dvh;
      width: 100%;
      overflow: hidden;
    }
    
    body {
      height: 100%;
      height: 100vh;
      height: 100dvh;
      width: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      overscroll-behavior: none;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #root {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      width: 100%;
      overflow: hidden;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    
    /* Only apply safe area padding in NON-standalone mode (regular browser) */
    @media not all and (display-mode: standalone) {
      #root {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #d1d1d6;
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #a6a6ad;
    }
    
    /* Screen transition */
    .screen-enter {
      animation: screen-in 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    
    @keyframes screen-in {
      from { 
        opacity: 0;
      }
      to { 
        opacity: 1;
      }
    }
    
    /* Disable scrolling on body */
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    
    /* User selection disabled by default for better mobile UX */
    input, button, textarea {
      user-select: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
