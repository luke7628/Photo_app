
<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Dematic Printer Photo</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Dematic Photo">
  <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/print.png">
  
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3ce619",
            "brand-green": "#a6c9a0",
            "text-dark": "#1a2332",
            "bg-main": "#f8f9f8",
            "sage": "#5a974e"
          },
          fontFamily: { "display": ["'Plus Jakarta Sans'", "sans-serif"] },
        },
      },
    }
  </script>
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }
    
    * {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      box-sizing: border-box;
    }
    
    body {
      background-color: #f8f9f8;
      margin: 0;
      padding: 0;
      overflow: hidden;
      overscroll-behavior: none;
      height: 100vh;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    #root {
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    /* Custom Scrollbar to match screenshot */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #8e8e8e;
      border-radius: 20px;
    }
    
    .screen-enter {
      animation: screen-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes screen-in {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-display antialiased">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
