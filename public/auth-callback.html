<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Callback</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.875rem;
      opacity: 0.9;
    }
    .error {
      background: #ef4444;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Authentication Successful</h1>
    <p>Redirecting back to app...</p>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    (function() {
      console.log('ðŸ” [auth-callback] Page loaded');
      
      try {
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        console.log('ðŸ” [auth-callback] URL params:', { 
          hasCode: !!code, 
          error, 
          errorDescription 
        });

        if (error) {
          console.error('âŒ [auth-callback] OAuth error:', error, errorDescription);
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').textContent = `Authentication Error: ${error} - ${errorDescription || 'Unknown error'}`;
          
          // Notify opener window about error
          if (window.opener) {
            window.opener.postMessage({
              type: 'microsoft_auth_error',
              error,
              errorDescription
            }, window.location.origin);
          }
          
          // Close after 3 seconds
          setTimeout(() => {
            window.close();
          }, 3000);
          return;
        }

        if (!code) {
          console.error('âŒ [auth-callback] No authorization code found in URL');
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').textContent = 'No authorization code received. Please try again.';
          
          // Close after 3 seconds
          setTimeout(() => {
            window.close();
          }, 3000);
          return;
        }

        console.log('âœ… [auth-callback] Authorization code found, sending to main window');

        // Send code to parent window
        if (window.opener) {
          console.log('ðŸ“¤ [auth-callback] Posting message to opener with code');
          window.opener.postMessage({
            type: 'microsoft_auth_success',
            code: code
          }, window.location.origin);
          
          console.log('âœ… [auth-callback] Message sent, closing window in 500ms');
          
          // Close popup after short delay to ensure message is received
          setTimeout(() => {
            console.log('ðŸ” [auth-callback] Closing window');
            window.close();
          }, 500);
        } else {
          console.error('âŒ [auth-callback] No opener window found');
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').textContent = 'Could not communicate with main window. Please close this window manually.';
        }
      } catch (err) {
        console.error('âŒ [auth-callback] Unexpected error:', err);
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = `Unexpected error: ${err.message}`;
        
        // Close after 3 seconds
        setTimeout(() => {
          window.close();
        }, 3000);
      }
    })();
  </script>
</body>
</html>
