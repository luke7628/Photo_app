<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Auth Callback</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin: 1rem 0 0.5rem;
        }
        p {
            color: #666;
            font-size: 0.9rem;
        }
        .error {
            color: #d32f2f;
            margin-top: 1rem;
            padding: 1rem;
            background: #ffebee;
            border-radius: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Authenticating...</h2>
        <p>Processing your Microsoft login...</p>
        <div class="error" id="error"></div>
    </div>

    <script>
        // 获取 URL 中的授权码
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        if (error) {
            // 处理错误
            document.getElementById('error').textContent = `Error: ${error} - ${errorDescription}`;
            document.getElementById('error').style.display = 'block';
            document.querySelector('h2').textContent = 'Authentication Failed';
            document.querySelector('p').textContent = 'An error occurred during login.';
        } else if (code) {
            // 成功获得授权码，发送给父窗口
            if (window.opener) {
                // 如果是在新窗口打开的，发送消息给父窗口
                window.opener.postMessage({
                    type: 'microsoft_auth_success',
                    code: code
                }, window.location.origin);
                
                // 关闭本窗口
                setTimeout(() => {
                    window.close();
                }, 1500);
            } else {
                // 如果是直接导航，保存到 localStorage 并跳转回应用
                localStorage.setItem('microsoft_auth_code', code);
                document.querySelector('h2').textContent = 'Success!';
                document.querySelector('p').textContent = 'Redirecting to application...';
                setTimeout(() => {
                    window.location.href = '/Photo_app/';
                }, 2000);
            }
        } else {
            // 既没有 code 也没有 error
            document.querySelector('h2').textContent = 'Invalid Request';
            document.querySelector('p').textContent = 'No authorization code found.';
        }
    </script>
</body>
</html>
