<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Callback</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.875rem;
      opacity: 0.9;
    }
    .error {
      background: #ef4444;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    .button {
      background: white;
      color: #667eea;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: scale(1.05);
    }
    .button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="spinner" class="spinner"></div>
    <h1 id="title">Authentication Successful</h1>
    <p id="message">Redirecting back to app...</p>
    <div id="error" class="error" style="display: none;"></div>
    <button id="closeButton" class="button" style="display: none;" onclick="handleClose()">Close & Return to App</button>
  </div>

  <script>
    // Get base URL for redirect (remove /auth-callback.html)
    const getAppUrl = () => {
      const pathParts = window.location.pathname.split('/');
      pathParts.pop(); // Remove auth-callback.html
      return window.location.origin + pathParts.join('/') + '/';
    };

    const handleClose = () => {
      console.log('üîê [auth-callback] Manual close triggered');
      // Try to close window
      window.close();
      
      // If still open after 100ms, redirect to app
      setTimeout(() => {
        console.log('üîê [auth-callback] Window did not close, redirecting...');
        window.location.href = getAppUrl();
      }, 100);
    };

    const redirectToApp = (delay = 2000) => {
      console.log(`üîê [auth-callback] Redirecting to app in ${delay}ms`);
      setTimeout(() => {
        window.location.href = getAppUrl();
      }, delay);
    };

    (function() {
      console.log('üîê [auth-callback] Page loaded');
      
      try {
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        console.log('üîê [auth-callback] URL params:', { 
          hasCode: !!code, 
          error, 
          errorDescription 
        });

        if (error) {
          console.error('‚ùå [auth-callback] OAuth error:', error, errorDescription);
          document.getElementById('spinner').style.display = 'none';
          document.getElementById('title').textContent = 'Authentication Error';
          document.getElementById('message').textContent = errorDescription || error;
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').textContent = `Error: ${error}`;
          document.getElementById('closeButton').style.display = 'block';
          
          // Notify opener window about error (if exists)
          if (window.opener) {
            window.opener.postMessage({
              type: 'microsoft_auth_error',
              error,
              errorDescription
            }, window.location.origin);
          }
          
          // Auto redirect to app after 3 seconds
          redirectToApp(3000);
          return;
        }

        if (!code) {
          console.error('‚ùå [auth-callback] No authorization code found in URL');
          document.getElementById('spinner').style.display = 'none';
          document.getElementById('title').textContent = 'No Authorization Code';
          document.getElementById('message').textContent = 'Please try logging in again.';
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').textContent = 'No authorization code received.';
          document.getElementById('closeButton').style.display = 'block';
          
          // Auto redirect to app after 3 seconds
          redirectToApp(3000);
          return;
        }

        console.log('‚úÖ [auth-callback] Authorization code found');

        // Method 1: Try postMessage if opener exists
        if (window.opener && !window.opener.closed) {
          console.log('üì§ [auth-callback] Posting message to opener with code');
          window.opener.postMessage({
            type: 'microsoft_auth_success',
            code: code
          }, window.location.origin);
          
          console.log('‚úÖ [auth-callback] Message sent, attempting to close window');
          
          // Try to close popup
          setTimeout(() => {
            window.close();
            
            // If window didn't close (mobile scenario), redirect
            setTimeout(() => {
              console.log('üîê [auth-callback] Window still open, redirecting to app');
              window.location.href = getAppUrl();
            }, 500);
          }, 300);
        } else {
          // Method 2: Store code in localStorage and redirect (mobile fallback)
          console.log('üì¶ [auth-callback] No opener found, using localStorage method');
          localStorage.setItem('microsoft_auth_code', code);
          localStorage.setItem('microsoft_auth_timestamp', Date.now().toString());
          
          document.getElementById('message').textContent = 'Redirecting to app...';
          document.getElementById('closeButton').style.display = 'block';
          
          // Auto redirect after 1 second
          redirectToApp(1000);
        }
      } catch (err) {
        console.error('‚ùå [auth-callback] Unexpected error:', err);
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('title').textContent = 'Error Occurred';
        document.getElementById('message').textContent = err.message;
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = `Unexpected error: ${err.message}`;
        document.getElementById('closeButton').style.display = 'block';
        
        // Auto redirect to app after 3 seconds
        redirectToApp(3000);
      }
    })();
  </script>
</body>
</html>
